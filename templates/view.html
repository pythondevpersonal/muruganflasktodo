{% extends 'base.html' %}

{% block head %}
<title>Task View</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Todo View</h1>
   
      <form action="/update/{{task.id}}" method="POST" class="">
        <div class="form-row text-center align-items-center">
            <div class="col-sm-6 my-1">
                <label class="sr-only" for="content">Name</label>
                <input type="text" class="form-control" id="content" name="content" value="{{task.content}}" placeholder="Jane Doe">
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
</div>

{% endblock %}
