{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Todo List</h1>
    {% if tasks|length>0 : %}
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Added</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/update/{{task.id}}">
                    Edit
                </a>
                <a class="btn btn-sm btn-danger" href="/delete/{{task.id}}">Delete</a>
            </td>
          </tr>
        {% endfor %}
         
        </tbody>
      </table>
      {% endif %}
      <form action="/" method="POST" class="">
        <div class="form-row text-center align-items-center">
            <div class="col-sm-6 my-1">
                <label class="sr-only" for="content">Name</label>
                <input type="text" class="form-control" id="content" name="content" placeholder="Jane Doe">
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
</div>

{% endblock %}
